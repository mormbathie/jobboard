<!-- templates/jobs/job_list.html -->
{% extends 'base.html' %}

{% block title %}Liste des offres d'emploi{% endblock %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-8">
        <h1 class="mb-4">Carrière</h1>
        <div class="btn-group mb-4">
            <button type="button" class="btn btn-outline-secondary">Tout</button>
            <button type="button" class="btn btn-outline-secondary">enseignement (4)</button>
            <button type="button" class="btn btn-outline-secondary">thèse doctorat (3)</button>
            <button type="button" class="btn btn-outline-secondary">stage (2)</button>
        </div>
        {% for job in jobs %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title fw-bold"><strong>{{ job.title }}</strong></h5>
                <p class="card-text">{{ job.description|truncatewords:30 }}</p>
                <a href="{% url 'job_detail' job.id %}" class="btn btn-primary">Afficher</a>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="col-md-4">
        <div class="input-group mb-4">
            <input type="text" class="form-control" placeholder="Recherche un poste" aria-label="Recherche un poste">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">Rechercher</button>
            </div>
        </div>
        <h4>Top rated products</h4>
        <!-- Add static content or another loop for products -->
    </div>
</div>
{% endblock %}
